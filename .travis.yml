sudo: false

language: erlang

branches:
  only:
  - master
  - /^\d+\..*/ # version tags

# Two stages, so that basic tests are run first
stages:
  - basic
  - test

addons:
  apt:
    packages:
    - libcurl4-openssl-dev # required to avoid SSL errors in htmlproofer

